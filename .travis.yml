language: "perl"
perl:
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
  - "5.8"

services:
  - postgresql

addons:
  postgresql: "9.4"

before_install:
  - cpanm DBD::Pg

install:
  - true

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres

script: "./postgresqltuner.pl --host=localhost --user=postgres --database=travis_ci_test --password=''"

notifications:
  recipients:
    - julien-postgresqltunertravis@francoz.net
  email:
    on_success: change
    on_failure: always
